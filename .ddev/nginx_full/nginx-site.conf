
# If you want to take over this file and customize it, remove the line above
# and ddev will respect it and won't overwrite the file.
# See https://ddev.readthedocs.io/en/stable/users/extend/customization-extendibility/#custom-nginx-configuration

server {
    listen 80 default_server;
    listen 443 ssl default_server;

    root /var/www/html;

    ssl_certificate /etc/ssl/certs/master.crt;
    ssl_certificate_key /etc/ssl/certs/master.key;

    include /etc/nginx/monitoring.conf;

    index index.php index.htm index.html;

    # Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
    sendfile off;
    error_log /dev/stdout info;
    access_log /var/log/nginx/access.log;

		# WebSocket Location for NestJS on port 3080
  location /sockets/ {
    # Remove the additional /sockets/ to avoid duplicating the path if not needed.
    proxy_pass http://localhost:3080/sockets/;
    
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    
    # Forward the real client IP and the original protocol.
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Ensure no caching delays interfere with the upgrade.
    proxy_cache_bypass $http_upgrade;
    proxy_buffering off;
    
    # (Optional) Handle CORS if your client does send preflight OPTIONS requests.
    set $cors_origin https://frontend.ddev.site;
    if ($http_origin ~* "^https://lm-admin\.ddev\.site$") {    
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^https://([a-zA-Z0-9-]+\.)?proportals\.ddev\.site$") {
        set $cors_origin $http_origin;
    }
    
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin;
        add_header Access-Control-Allow-Credentials true;
        add_header Access-Control-Allow-Methods "POST, GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        add_header Content-Length 0;
        add_header Content-Type "text/plain";
        return 204;
    }
}


    location / {
        # absolute_redirect of;f
        # try_files $uri $uri/ /index.php?$query_string;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # proxy_pass_request_headers on;
        # proxy_set_header X-Forwarded-Proto $scheme;


				proxy_set_header Access-Control-Allow-Origin $cors_origin;
        proxy_set_header Access-Control-Allow-Credentials true;
        proxy_set_header Access-Control-Allow-Methods "POST,GET,PUT,DELETE,OPTIONS";
				proxy_set_header Access-Control-Allow-Headers "Authorization,Content-Type,X-Requested-With,x-custom-host,X-Custom-Host";
        # add_header Access-Control-Allow-Origin https://lm-admin.ddev.site always;
        # add_header Access-Control-Allow-Credentials true;
        # add_header Access-Control-Allow-Methods "POST,GET,PUT,DELETE,OPTIONS";

				# Handle preflight requests
				if ($request_method = OPTIONS) {
						add_header Access-Control-Allow-Origin $cors_origin;
						add_header Access-Control-Allow-Credentials true;
						add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS";
						add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, x-custom-host, X-Custom-Host";
						add_header Content-Length 0;
						add_header Content-Type text/plain;
						return 204;
				}
    }

    location @rewrite {
        # For D7 and above:
        # Clean URLs are handled in drupal_environment_initialize().
        rewrite ^ /index.php;
    }

    # pass the PHP scripts to FastCGI server listening on socket
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm.sock;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_intercept_errors off;
        # fastcgi_read_timeout should match max_execution_time in php.ini
        fastcgi_read_timeout 10m;
        fastcgi_param SERVER_NAME $host;
        fastcgi_param HTTPS $fcgi_https;
    }

    # Prevent clients from accessing hidden files (starting with a dot)
    # This is particularly important if you store .htpasswd files in the site hierarchy
    # Access to `/.well-known/` is allowed.
    # https://www.mnot.net/blog/2010/04/07/well-known
    # https://tools.ietf.org/html/rfc5785
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    # Prevent clients from accessing to backup/config/source files
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    include /etc/nginx/common.d/*.conf;
    include /mnt/ddev_config/nginx/*.conf;
}
